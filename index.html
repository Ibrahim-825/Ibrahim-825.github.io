<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bismaâ€™s Secret Birthday Puzzle ğŸ’Œ</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  .container {
    padding: 25px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h1, h2 {
    animation: fadeIn 2s ease;
  }

  button {
    background: #fff;
    color: #ff4081;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    margin: 10px;
    font-size: 1em;
    transition: 0.3s;
  }

  button:hover {
    background: #ffe6ef;
    transform: scale(1.05);
  }

  #quiz, #final {
    display: none;
  }

  .option {
    display: block;
    margin: 10px auto;
    background: #fff;
    color: #ff4081;
    border-radius: 25px;
    width: 80%;
    padding: 12px;
    font-weight: bold;
    border: 2px solid transparent;
    transition: 0.3s;
  }

  .option:hover {
    background: #ffe6ef;
  }

  .heart {
    position: absolute;
    bottom: 0;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: float 4s linear infinite;
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { left: -10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-700px) rotate(45deg); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .message {
    font-size: 1.2em;
    margin-top: 15px;
  }

  #final h2 {
    font-size: 2em;
    margin-bottom: 10px;
  }

  #final p {
    font-size: 1.2em;
  }
</style>
</head>
<body>
<div class="container" id="start">
  <h1>Welcome, Bisma ğŸ’Œ</h1>
  <p>Youâ€™ve entered a secret world made only for youâ€¦</p>
  <p>Each riddle brings you closer to your surprise â¤ï¸</p>
  <button onclick="startGame()">Letâ€™s Begin ğŸ’«</button>
</div>

<div class="container" id="quiz">
  <h1 id="riddle-text"></h1>
  <div id="options"></div>
  <p id="feedback" class="message"></p>
</div>

<div class="container" id="final">
  <h2>ğŸ’– Happy Birthday, My Love Bisma ğŸ’–</h2>
  <p>From Muhammad â€” Youâ€™re my heart, my smile, my forever.  
  You are the reason every day feels special. ğŸ‚ğŸ’</p>
  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2a3a3a31f3.mp3" autoplay loop></audio>
</div>

<script>
const riddles = [
  {
    q: "I beat without pause, I feel without words. What am I?",
    options: ["Heart", "Clock", "Drum", "Love"],
    correct: "Heart"
  },
  {
    q: "When you smile, the world shines brighter. What lights up my day?",
    options: ["The Sun", "Your Smile", "Stars", "Candle"],
    correct: "Your Smile"
  },
  {
    q: "I have your face but I am not you. What am I?",
    options: ["Photo", "Twin", "Mirror", "Shadow"],
    correct: "Mirror"
  },
  {
    q: "I can travel anywhere, even to your heart, without moving. What am I?",
    options: ["Dream", "Music", "Message", "Love"],
    correct: "Message"
  },
  {
    q: "You open your eyes, and Iâ€™m the first thought that comes to your mind. Who am I?",
    options: ["Coffee", "Muhammad", "Sunlight", "Phone"],
    correct: "Muhammad"
  }
];

let index = 0;

function startGame() {
  document.getElementById("start").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  showRiddle();
}

function showRiddle() {
  document.getElementById("riddle-text").textContent = riddles[index].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  riddles[index].options.forEach(option => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.textContent = option;
    btn.onclick = () => checkAnswer(option);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").textContent = "";
}

function checkAnswer(answer) {
  const feedback = document.getElementById("feedback");
  if (answer === riddles[index].correct) {
    feedback.textContent = "Correct ğŸ’•";
    setTimeout(() => {
      index++;
      if (index < riddles.length) showRiddle();
      else showFinal();
    }, 1000);
  } else {
    feedback.textContent = "Oops! Try again ğŸ˜˜";
  }
}

function showFinal() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("final").style.display = "block";
  const music = document.getElementById("bg-music");
  music.play();
  createHearts();
}

function createHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>
</body>
</html>
